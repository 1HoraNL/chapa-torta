<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapa Torta - Confirmação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <!-- Logo Section -->
        <header class="main-header">
            <img src="logo_final.jpg" alt="Futevôlei Chapa Torta" class="main-logo">
        </header>

        <main class="content-area">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-target="confirmationSection">
                    <i class="fa-solid fa-check-to-slot"></i> CONFIRMAÇÃO
                </button>
                <button class="nav-tab" data-target="drawSection">
                    <i class="fa-solid fa-shuffle"></i> SORTEIO
                </button>
            </div>

            <!-- Confirmation Section -->
            <section id="confirmationSection" class="active-section">
                <div class="tab-header">
                    <h2><i class="fa-solid fa-clipboard-list"></i> BORA CONFIRMAR?</h2>
                    <p class="tab-subtitle game-time">
                        <i class="fa-regular fa-clock"></i>
                        <span id="nextGameInfo">Carregando...</span>
                    </p>
                </div>

                <div class="status-bar">
                    <div class="status-item confirmed">
                        <i class="fa-solid fa-circle-check"></i>
                        <span>Confirmados: <strong id="confirmedCount">0</strong></span>
                    </div>
                    <div class="status-item waitlist">
                        <i class="fa-solid fa-clock"></i>
                        <span>Excedentes: <strong id="waitlistCount">0</strong></span>
                    </div>
                    <div class="status-item absent">
                        <i class="fa-solid fa-circle-xmark"></i>
                        <span>Ausentes: <strong id="absentCount">0</strong></span>
                    </div>
                    <div class="status-item">
                        <i class="fa-solid fa-circle-question"></i>
                        <span>Sem resposta: <strong id="noResponseCount">0</strong></span>
                    </div>
                </div>



                <div class="roster-grid" id="rosterGrid">
                    <!-- Players will be loaded here -->
                </div>

                <div class="actions-container">
                    <button id="sendConfirmationBtn" class="btn-whatsapp">
                        <i class="fa-brands fa-whatsapp"></i> ENVIAR NO ZAP
                    </button>
                </div>
            </section>

            <!-- Draw Section -->
            <section id="drawSection" class="hidden-section">
                <div class="tab-header">
                    <h2><i class="fa-solid fa-people-group"></i> SORTEIO DE TIMES</h2>
                </div>

                <div class="draw-controls">
                    <div class="control-group">
                        <label>Jogadores Confirmados:</label>
                        <div id="playersForDrawCount" class="badge">0</div>
                    </div>
                </div>

                <div id="confirmedPlayersList" class="confirmed-list-container">
                    <!-- Names will be injected here -->
                </div>

                <div class="draw-actions">
                    <button id="generateTeamsBtn" class="btn-primary">
                        <i class="fa-solid fa-shuffle"></i> SORTEAR TIMES
                    </button>
                </div>

                <div id="teamsResult" class="teams-container">
                    <!-- Teams will appear here -->
                </div>
            </section>
        </main>
    </div>

    <script src="app3.js"></script>
</body>

</html>
